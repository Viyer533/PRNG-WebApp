<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Number Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        input[type="file"], input[type="number"] {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Image and Input Numbers</h1>
        <form id="uploadForm" enctype="multipart/form-data" method="POST">
            <!-- {% csrf_token %} Add the CSRF token inside the form -->
            <div class="form-group">
              <label for="imageUpload"><b>Choose an image file:</b></label>
              <input type="file" class="form-control-file" id="imageUpload" name="imageUpload" style="font-size: 20px;">
            </div>
            <button type="submit" class="btn btn-primary" style="border-color: cyan; border-width: 2px;">CONVERT</button>
            <input type="number" name="number1" placeholder="Enter number 1" required><br>
            <input type="number" name="number2" placeholder="Enter number 2" required><br>
            <input type="number" name="number3" placeholder="Enter number 3" required><br>
            <input type="number" name="number4" placeholder="Enter number 4" required><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
